planners:
  - name: GlobalPlanner
    type: global_planner/GlobalPlanner

controllers:
  - name: EBandPlannerROS
    type: eband_local_planner/EBandPlannerROS

planner_frequency: 10.0
planner_patience: 10.0
planner_max_retries: -1

controller_frequency: 10.0
controller_patience: 10.0
controller_max_retries: -1

recovery_enabled: true
recovery_patience: 30.0

oscillation_timeout: 10.0
oscillation_distance: 0.2

force_stop_at_goal: true
controller_lock_costmap: false
